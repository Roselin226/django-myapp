<h2>Employee List</h2> 
<a href="{% url 'employee_add' %}">Add Employee</a> 
<table border="1"> 
    <tr> 
        <th>Name</th><th>Email</th><th>Department</th><th>Salary</th><th>Joining 
Date</th><th>Actions</th> 
    </tr> 
    {% for emp in employees %} 
    <tr> 
        <td>{{ emp.name }}</td> 
        <td>{{ emp.email }}</td> 
        <td>{{ emp.department }}</td> 
        <td>{{ emp.salary }}</td> 
        <td>{{ emp.joining_date }}</td> 
        <td> 
            <a href="{% url 'employee_edit' emp.id %}">Edit</a> | 
            <a href="{% url 'employee_delete' emp.id %}">Delete</a> 
        </td> 
    </tr> 
    {% endfor %} 
</table>
